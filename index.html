        <h1>Cash Register Manager</h1>

    <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>

    <label for="billAmount">Bill Amount</label>
    <input type="text" id="billAmount">

    <label for="cashGiven">Cash Given</label>
    <input type="text" id="cashGiven">

    <button id="returnChange">Check</button>

    <span class="error"></span>
    <span class="result"></span>

    <table>

            <td><strong>no of notes</strong></td>

            <td id="20">0</td>
